<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My AI comedian</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="joke-container">
        <h1>Joke(s)</h1>
        <div id="joke"></div>
    </div>

    <div id="category-container">
        <h1>Joke Categories</h1>
        <h4>Click on one to see the list of jokes</h4>
        <ul id="categories"></ul>
    </div>

    <div id="add-joke-container">
        <h1>Add New Joke</h1>
        <form id="add-joke-form">
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required><br><br>
            <label for="new-joke">Joke:</label>
            <input type="text" id="new-joke" name="new-joke" required><br><br>
            <label for="response">Response:</label>
            <input type="text" id="response" name="response" required><br><br>
            <button type="submit">Add Joke</button>
        </form>
    </div>
</body>
</html>
